{% extends 'main.html' %}

{% block title %}
    Upload Files
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data" class="w-full max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        
        {% if success_message %}
            <div class="alert alert-success text-green-600 bg-green-100 p-4 rounded mb-4">
                {{ success_message }}
            </div>
        {% endif %}
        
        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary w-full mt-4">Upload</button>

    </form>
{% endblock %}
